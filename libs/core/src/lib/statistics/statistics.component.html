<mat-card class="statistics-card">
  <mat-card-header>
    <mat-card-title>{{'task_statistics' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <div class="chart">
        <canvas
          baseChart
          [datasets]="taskStatusData"
          [labels]="taskStatusLabels"
          [options]="taskStatusOptions"
          [legend]="true"
          [type]="'pie'"
        >
        </canvas>
      </div>
      <div class="chart">
        <canvas
          baseChart
          [datasets]="teamPerformanceData"
          [labels]="teamPerformanceLabels"
          [options]="teamPerformanceOptions"
          [legend]="true"
        >
        </canvas>
      </div>
    </div>
  </mat-card-content>
</mat-card>
