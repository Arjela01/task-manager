<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar class="sidenav-toolbar">{{ 'menu' | translate }}</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/admin-dashboard/statistics']"
        routerLinkActive="active"
      >
        <mat-icon>dashboard</mat-icon>
        <span>{{ 'dashboard' | translate }}</span>
      </a>
      <a
        mat-list-item
        [routerLink]="['/admin-dashboard/task-list']"
        routerLinkActive="active"
      >
        <mat-icon>assignment</mat-icon>
        <span>{{ 'tasks' | translate }}</span>
      </a>
    </mat-nav-list>
    <div class="logout-container">
      <div class="translate-logout-row">
        <lib-translate></lib-translate>
        <a mat-list-item (click)="logout()" matTooltip="Logout">
          <mat-icon>logout</mat-icon>
        </a>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
