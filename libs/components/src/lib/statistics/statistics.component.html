<mat-card class="statistics-card">
    <mat-card-header>
        <mat-card-title>Task Statistics</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="chart-container">
            <!-- Pie Chart for Task Status Distribution -->
            <div class="chart">
                <canvas baseChart
                        [datasets]="taskStatusData"
                        [labels]="taskStatusLabels"
                        [options]="taskStatusOptions"
                        [legend]="true"
                        [type]="'pie'"
                       >
                </canvas>
            </div>

            <!-- Pie Chart for Team Performance Breakdown -->
            <div class="chart">
                <canvas baseChart
                        [datasets]="teamPerformanceData"
                        [labels]="teamPerformanceLabels"
                        [options]="teamPerformanceOptions"
                        [legend]="true"
                        >
                </canvas>
            </div>
        </div>
    </mat-card-content>
</mat-card>
