<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
        <mat-toolbar class="sidenav-toolbar">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/admin-dashboard/statistics']" routerLinkActive="active">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </a>
            <a mat-list-item [routerLink]="['/admin-dashboard/task-list']" routerLinkActive="active">
                <mat-icon>assignment</mat-icon>
                <span>Tasks</span>
            </a>
        </mat-nav-list>
        <div class="logout-container">
            <a mat-list-item (click)="logout()" matTooltip="Logout">
                <mat-icon>logout</mat-icon>
            </a>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
